<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Palettes Preview</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Color Palette Comparison</h1>

  <h2>Palette 1</h2>
  <iframe src="test.html?style=p1.css"></iframe>

  <script>
    // Inject correct stylesheet into each iframe after it loads
    document.querySelectorAll("iframe").forEach(iframe => {
      iframe.addEventListener("load", () => {
        const url = new URL(iframe.src);
        const styleName = url.searchParams.get("style");
        iframe.contentDocument.getElementById("theme").href = `../styles/${styleName}`;
      });
    });
  </script>
</body>
</html>
