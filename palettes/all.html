<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Palettes Preview</title>
  <style>
    .preview-title {
      font-family: sans-serif;
      font-weight: bold;
      margin: 2rem 0 1rem;
    }

    .preview-container {
      border: 1px solid #ccc;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1 class="preview-title">Color Palette Comparison</h1>

  <div class="preview-title">Palette 1</div>
  <div id="preview1" class="preview-container"></div>

  <div class="preview-title">Palette 2</div>
  <div id="preview2" class="preview-container"></div>

  <script>
    const templates = `
      <h1>Palette Preview</h1>
      <div class="card">
        <h2>Sample Section</h2>
        <p>This shows a paragraph styled with a color palette.</p>
        <button>Try Me</button>
      </div>
    `;

    const previews = [
      { id: 'preview1', css: '../styles/p1.css' },
      { id: 'preview2', css: '../styles/p2.css' },
    ];

    previews.forEach(({ id, css }) => {
      const host = document.getElementById(id);
      const shadow = host.attachShadow({ mode: 'open' });

      // Inject styles
      const style = document.createElement('link');
      style.rel = 'stylesheet';
      style.href = css;

      // Add content + style
      shadow.appendChild(style);
      shadow.innerHTML += templates;
    });
  </script>
</body>
</html>
