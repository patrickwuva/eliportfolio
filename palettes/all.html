<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Palettes Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
        font-family: 'Montserrat', sans-serif;
        padding: 1rem;
        background: #fefefe;
        color: #222;
    }

    h1, h2, h3 {
        font-weight: 700;
        font-family: inherit;
        }

    h1 {
    font-size: 2rem;
    }

    h2 {
        font-size: 1.5rem;
    }


    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Color Palette Comparison</h1>

  <h2>Palette 1</h2>
  <iframe src="test.html?style=p1.css"></iframe>

  <script>
    document.querySelectorAll("iframe").forEach(iframe => {
      iframe.addEventListener("load", () => {
        const url = new URL(iframe.src, window.location.href);
        const styleName = url.searchParams.get("style");
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const link = doc.getElementById("theme");
        if (link) {
          link.href = `../styles/${styleName}`;
        }
      });
    });
  </script>
</body>
</html>
