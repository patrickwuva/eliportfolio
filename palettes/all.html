<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Palettes Preview</title>

  <!-- Load shared font globally -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 2rem;
      background: #fafafa;
    }

    .preview-title {
      font-weight: bold;
      font-size: 1.25rem;
      margin: 2rem 0 1rem;
    }

    .preview-container {
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1 class="preview-title">Color Palette Comparison</h1>

  <div class="preview-title">Palette 1</div>
  <div id="preview1" class="preview-container"></div>

  <div class="preview-title">Palette 2</div>
  <div id="preview2" class="preview-container"></div>

  <script>
    const templates = `
      <h1>Palette Preview</h1>
      <div class="card">
        <h2>Sample Section</h2>
        <p>This shows a paragraph styled with a color palette.</p>
        <button>Try Me</button>
      </div>
    `;

    const previews = [
      { id: 'preview1', css: '../styles/p1.css' },
    ];

    previews.forEach(({ id, css }) => {
      const host = document.getElementById(id);
      const shadow = host.attachShadow({ mode: 'open' });

      // Inject font link again to ensure isolation inside Shadow DOM
      const fontLink = document.createElement('link');
      fontLink.rel = 'stylesheet';
      fontLink.href = 'https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap';
      shadow.appendChild(fontLink);

      // Inject theme CSS
      const themeLink = document.createElement('link');
      themeLink.rel = 'stylesheet';
      themeLink.href = css;
      shadow.appendChild(themeLink);

      // Inject HTML template
      const wrapper = document.createElement('div');
      wrapper.innerHTML = templates;
      shadow.appendChild(wrapper);
    });
  </script>
</body>
</html>
